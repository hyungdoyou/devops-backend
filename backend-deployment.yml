apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  selector:
    matchLabels:
      type: backend
  template:
    metadata:
      labels:
        type: backend
    spec:
      containers:
      - name: backend-container
        image: hyungdoyou/be:2.VERSION
        resources:
          requests:
            memory: "1024m"
            cpu: "100m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /product/list/1/4
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 2
          successThreshold: 3
        envFrom:
          - configMapRef:
              name: backend-config
      terminationGracePeriodSeconds: 5